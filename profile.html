<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Profil Saya - Warung Sate Mbah Biyong</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b2b",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221010",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    }
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#181111] dark:text-white">
    <header class="sticky top-0 z-50 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-gray-100 dark:border-white/10">
        <div class="flex items-center justify-between px-6 py-4">
            <button onclick="history.back()" class="p-2">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="text-lg font-extrabold tracking-tighter uppercase">Profil Saya</h1>
            <button class="p-2">
                <span class="material-symbols-outlined text-primary">settings</span>
            </button>
        </div>
    </header>

    <main class="px-6 py-8 space-y-8">
        <section class="flex flex-col items-center">
            <div class="relative">
                <div class="size-24 rounded-full bg-primary/10 flex items-center justify-center border-4 border-white dark:border-background-dark overflow-hidden">
                    <span class="material-symbols-outlined text-primary text-5xl">person</span>
                </div>
                <button class="absolute bottom-0 right-0 size-8 bg-primary text-white rounded-full flex items-center justify-center border-2 border-white dark:border-background-dark">
                    <span class="material-symbols-outlined text-sm">edit</span>
                </button>
            </div>
            <h2 class="text-2xl font-bold mt-4">Pelanggan Setia</h2>
            <p class="text-sm text-gray-500">Member sejak 2024</p>
        </section>

        <section class="space-y-4">
            <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest px-2">Akun</h3>
            <div class="bg-white dark:bg-white/5 rounded-3xl overflow-hidden shadow-sm">
                <button class="w-full flex items-center gap-4 p-5 hover:bg-gray-50 dark:hover:bg-white/5 transition-colors border-b border-gray-100 dark:border-white/5">
                    <span class="material-symbols-outlined text-primary">history</span>
                    <span class="font-bold flex-1 text-left">Riwayat Pesanan</span>
                    <span class="material-symbols-outlined text-gray-400">chevron_right</span>
                </button>
                <button class="w-full flex items-center gap-4 p-5 hover:bg-gray-50 dark:hover:bg-white/5 transition-colors border-b border-gray-100 dark:border-white/5">
                    <span class="material-symbols-outlined text-primary">payments</span>
                    <span class="font-bold flex-1 text-left">Metode Pembayaran</span>
                    <span class="material-symbols-outlined text-gray-400">chevron_right</span>
                </button>
                <button class="w-full flex items-center gap-4 p-5 hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
                    <span class="material-symbols-outlined text-primary">location_on</span>
                    <span class="font-bold flex-1 text-left">Alamat Saya</span>
                    <span class="material-symbols-outlined text-gray-400">chevron_right</span>
                </button>
            </div>
        </section>

        <section class="space-y-4">
            <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest px-2">Bantuan</h3>
            <div class="bg-white dark:bg-white/5 rounded-3xl overflow-hidden shadow-sm">
                <button class="w-full flex items-center gap-4 p-5 hover:bg-gray-50 dark:hover:bg-white/5 transition-colors border-b border-gray-100 dark:border-white/5">
                    <span class="material-symbols-outlined text-primary">help</span>
                    <span class="font-bold flex-1 text-left">Pusat Bantuan</span>
                    <span class="material-symbols-outlined text-gray-400">chevron_right</span>
                </button>
                <button class="w-full flex items-center gap-4 p-5 hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
                    <span class="material-symbols-outlined text-primary">logout</span>
                    <span class="font-bold flex-1 text-left text-primary">Keluar</span>
                </button>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-6 left-1/2 z-50 flex -translate-x-1/2 items-center gap-8 rounded-full bg-[#181111]/90 dark:bg-white/10 px-8 py-4 backdrop-blur-xl border border-white/10 shadow-2xl">
        <button class="text-white/60" onclick="window.location.href='index.html'">
            <span class="material-symbols-outlined">home</span>
        </button>
        <button class="text-white/60" onclick="window.location.href='pesan.html'">
            <span class="material-symbols-outlined">restaurant</span>
        </button>
        <button class="text-white/60" onclick="window.location.href='favorit.html'">
            <span class="material-symbols-outlined">favorite</span>
        </button>
        <button class="text-primary" onclick="window.location.href='profile.html'">
            <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">person</span>
        </button>
    </nav>
</body>
</html>
