<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Keranjang - WARUNG SATE MBAH BIYONG</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b2b",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221010",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#181111] dark:text-white transition-colors duration-300 min-h-screen">
    <div class="max-w-md mx-auto min-h-screen bg-white dark:bg-background-dark shadow-2xl flex flex-col relative">
        <!-- Header -->
        <header class="sticky top-0 z-50 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-gray-100 dark:border-white/10 px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button onclick="window.history.back()" class="p-2 -ml-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/5 transition-colors">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h1 class="text-xl font-extrabold tracking-tight">Keranjang</h1>
            </div>
            <button onclick="clearCart()" class="text-xs font-bold text-gray-400 hover:text-primary transition-colors">HAPUS SEMUA</button>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-6 pb-40 overflow-y-auto no-scrollbar">
            <div id="cart-items-container" class="space-y-4">
                <!-- Items injected here -->
            </div>
        </main>

        <!-- Bottom Summary & Checkout -->
        <div id="cart-summary" class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-white/90 dark:bg-background-dark/90 backdrop-blur-xl border-t border-gray-100 dark:border-white/10 p-6 pb-32 space-y-4 hidden">
            <div class="flex justify-between items-center">
                <span class="text-gray-500 font-medium">Total Pembayaran</span>
                <span id="cart-page-total" class="text-2xl font-black text-primary">Rp 0</span>
            </div>
            <button onclick="checkoutWhatsApp()" class="w-full bg-primary text-white py-5 rounded-2xl font-bold text-lg shadow-xl shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                <span class="material-symbols-outlined">send</span>
                Pesan via WhatsApp
            </button>
        </div>

        <!-- Navigation Bar -->
        <nav class="fixed bottom-6 left-1/2 z-50 flex -translate-x-1/2 items-center gap-8 rounded-full bg-[#181111]/90 dark:bg-white/10 px-8 py-4 backdrop-blur-xl border border-white/10 shadow-2xl">
            <button class="text-white/60 hover:text-white" onclick="window.location.href='index.html'">
                <span class="material-symbols-outlined">home</span>
            </button>
            <button class="text-white/60 hover:text-white" onclick="window.location.href='pesan.html'">
                <span class="material-symbols-outlined">restaurant</span>
            </button>
            <button class="text-primary">
                <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">shopping_cart</span>
            </button>
            <button class="text-white/60 hover:text-white" onclick="window.location.href='profile.html'">
                <span class="material-symbols-outlined">person</span>
            </button>
        </nav>
    </div>

    <script src="cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderCartPage();
        });

        function clearCart() {
            if (confirm('Hapus semua pesanan cuy?')) {
                cart = [];
                saveCart();
                renderCartPage();
            }
        }

        function renderCartPage() {
            const container = document.getElementById('cart-items-container');
            const summary = document.getElementById('cart-summary');
            const totalText = document.getElementById('cart-page-total');
            
            if (!cart || cart.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20 text-center">
                        <div class="size-24 rounded-full bg-gray-50 dark:bg-white/5 flex items-center justify-center mb-6">
                            <span class="material-symbols-outlined text-5xl text-gray-300">shopping_cart_off</span>
                        </div>
                        <h2 class="text-xl font-bold mb-2">Keranjang Kosong</h2>
                        <p class="text-gray-400 text-sm mb-8">Belum ada menu yang kamu pilih nih cuy.</p>
                        <button onclick="window.location.href='pesan.html'" class="px-8 py-4 bg-primary text-white rounded-xl font-bold shadow-lg shadow-primary/20 active:scale-95 transition-all">
                            Cari Menu Sekarang
                        </button>
                    </div>`;
                summary.classList.add('hidden');
                return;
            }

            summary.classList.remove('hidden');
            let html = '';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                html += `
                    <div class="flex gap-4 items-center p-4 rounded-2xl bg-background-light dark:bg-white/5 border border-transparent hover:border-primary/20 transition-all">
                        <div class="size-16 rounded-xl bg-primary/10 flex items-center justify-center text-primary">
                            <span class="material-symbols-outlined text-3xl">restaurant</span>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-base leading-tight mb-1">${item.name}</h3>
                            <p class="text-primary font-extrabold text-sm">Rp ${item.price.toLocaleString('id-ID')}</p>
                        </div>
                        <div class="flex items-center gap-3 bg-white dark:bg-background-dark rounded-full p-1 shadow-sm">
                            <button onclick="updateQuantity('${item.id}', -1); renderCartPage();" class="size-8 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 text-primary flex items-center justify-center transition-colors">
                                <span class="material-symbols-outlined text-sm font-bold">remove</span>
                            </button>
                            <span class="font-bold w-4 text-center text-sm">${item.quantity}</span>
                            <button onclick="updateQuantity('${item.id}', 1); renderCartPage();" class="size-8 rounded-full bg-primary text-white flex items-center justify-center shadow-lg shadow-primary/20 active:scale-90 transition-all">
                                <span class="material-symbols-outlined text-sm font-bold">add</span>
                            </button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            totalText.textContent = `Rp ${total.toLocaleString('id-ID')}`;
        }

        function checkoutWhatsApp() {
            const phoneNumber = "628123456789"; 
            let message = "Halo Mbah Biyong, saya mau pesan:\n\n";
            let total = 0;
            
            cart.forEach(item => {
                message += `â€¢ ${item.name} (${item.quantity}x) - Rp ${(item.price * item.quantity).toLocaleString('id-ID')}\n`;
                total += item.price * item.quantity;
            });
            
            message += `\n*Total: Rp ${total.toLocaleString('id-ID')}*`;
            window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>
</body>
</html>
