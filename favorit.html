<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Favorit Saya - Warung Sate Mbah Biyong</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b2b",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221010",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    }
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#181111] dark:text-white">
    <header class="sticky top-0 z-50 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-gray-100 dark:border-white/10">
        <div class="flex items-center justify-between px-6 py-4">
            <button onclick="history.back()" class="p-2">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="text-lg font-extrabold tracking-tighter uppercase">Menu Favorit</h1>
            <div class="w-10"></div>
        </div>
    </header>

    <main class="px-6 py-8">
        <div class="flex flex-col items-center justify-center py-20 text-center">
            <div class="w-20 h-20 bg-gray-100 dark:bg-white/5 rounded-full flex items-center justify-center mb-6">
                <span class="material-symbols-outlined text-gray-400 text-4xl">favorite</span>
            </div>
            <h2 class="text-xl font-bold">Belum Ada Favorit</h2>
            <p class="text-gray-500 mt-2 max-w-[200px]">Simpan menu kesukaanmu di sini untuk akses lebih cepat.</p>
            <button onclick="window.location.href='pesan.html'" class="mt-8 px-8 py-4 bg-primary text-white font-bold rounded-2xl shadow-lg shadow-primary/20">
                Lihat Menu
            </button>
        </div>
    </main>

    <nav class="fixed bottom-6 left-1/2 z-50 flex -translate-x-1/2 items-center gap-8 rounded-full bg-[#181111]/90 dark:bg-white/10 px-8 py-4 backdrop-blur-xl border border-white/10 shadow-2xl">
        <button class="text-white/60" onclick="window.location.href='index.html'">
            <span class="material-symbols-outlined">home</span>
        </button>
        <button class="text-white/60" onclick="window.location.href='pesan.html'">
            <span class="material-symbols-outlined">restaurant</span>
        </button>
        <button class="text-primary" onclick="window.location.href='favorit.html'">
            <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">favorite</span>
        </button>
        <button class="text-white/60" onclick="window.location.href='profile.html'">
            <span class="material-symbols-outlined">person</span>
        </button>
    </nav>
</body>
</html>
